<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cassino Simulator Pro</title>
    <style>
        /* CSS - O visual do site */
        body {
            background-color: #0f172a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1e293b;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
            width: 350px;
            border: 1px solid #334155;
        }

        h1 { color: #38bdf8; margin-bottom: 0.5rem; }

        .saldo-box {
            background: #0ea5e9;
            padding: 10px;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        input {
            width: 80%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
            background: #334155;
            color: white;
            font-size: 1rem;
            text-align: center;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-cara { background-color: #10b981; color: white; }
        .btn-coroa { background-color: #f43f5e; color: white; }

        button:hover { opacity: 0.8; transform: scale(1.05); }

        #resultado {
            margin-top: 20px;
            font-weight: bold;
            min-height: 24px;
        }

        .ganhou { color: #4ade80; }
        .perdeu { color: #fb7185; }
    </style>
</head>
<body>

<div class="container">
    <h1>Sorteio Real</h1>
    <div class="saldo-box">üí∞ R$ <span id="saldo">100.00</span></div>
    
    <p>Valor da Aposta:</p>
    <input type="number" id="valorAposta" value="10" min="1">

    <div class="btn-group">
        <button class="btn-cara" onclick="jogar('cara')">Cara</button>
        <button class="btn-coroa" onclick="jogar('coroa')">Coroa</button>
    </div>

    <p id="resultado"></p>
</div>

<script>
    // L√≥gica do Jogo
    let saldo = 100.00;

    function jogar(escolha) {
        const input = document.getElementById('valorAposta');
        const valor = parseFloat(input.value);
        const displayResultado = document.getElementById('resultado');

        // Valida√ß√µes
        if (isNaN(valor) || valor <= 0) {
            displayResultado.innerText = "‚ùå Digite um valor v√°lido!";
            displayResultado.className = "perdeu";
            return;
        }
        if (valor > saldo) {
            displayResultado.innerText = "‚ùå Saldo insuficiente!";
            displayResultado.className = "perdeu";
            return;
        }

        // Sorteio (50% de chance)
        const sorteio = Math.random() < 0.5 ? 'cara' : 'coroa';
        
        if (escolha === sorteio) {
            saldo += valor;
            displayResultado.innerText = `üéâ DEU ${sorteio.toUpperCase()}! VOC√ä GANHOU!`;
            displayResultado.className = "ganhou";
        } else {
            saldo -= valor;
            displayResultado.innerText = `üíÄ DEU ${sorteio.toUpperCase()}! VOC√ä PERDEU.`;
            displayResultado.className = "perdeu";
        }

        // Atualiza o saldo na tela
        document.getElementById('saldo').innerText = saldo.toFixed(2);
    }
</script>

</body>
</html>
